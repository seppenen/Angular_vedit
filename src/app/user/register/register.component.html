
<app-alert *ngIf="showAlert" [color]="alertColor">
  {{alertMsg}}
</app-alert>
<!-- Registration Form -->
  <form autocomplete="on" [formGroup]="registerForm" (ngSubmit)="submit()">
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
      <app-input [autocompleteName]="'name'" placeholder="Enter Name" [control]="name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <app-input [autocompleteName]="'email'" placeholder="Enter Email" [control]="email"></app-input>
    </div>
    <!-- Age -->
    <div class="mb-3">
      <label class="inline-block mb-2">Age</label>
      <app-input [autocompleteName]="'age'" placeholder="Age" [control]="age"></app-input>

    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <app-input [autocompleteName]="'new-password'" [type]="'password'" placeholder="New password" [control]="password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <app-input [autocompleteName]="'confirm-password'" [type]="'password'" placeholder="Confirm password" [control]="passwordConfirmation"></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
      <label class="inline-block mb-2">Phone Number</label>
      <app-input [autocompleteName]="'phone'" placeholder="Phone" [control]="phone" format="+000 000 000 000"></app-input>
    </div>
    <button [disabled]="registerForm.invalid || !isActive" type="submit"
            class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                hover:bg-indigo-500 disabled:opacity-50">
      Submit
    </button>
  </form>
