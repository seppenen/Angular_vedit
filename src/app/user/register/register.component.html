<!-- Registration Form -->
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
      <app-input placeholder="Enter Name" [control]="name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <app-input placeholder="Enter Email" [control]="email"></app-input>
    </div>
    <!-- Age -->
    <div class="mb-3">
      <label class="inline-block mb-2">Age</label>
      <app-input placeholder="Age" [control]="age"></app-input>

    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <app-input placeholder="Password" [control]="password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <app-input placeholder="Confirm password" [control]="passwordConfirmation"></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
      <label class="inline-block mb-2">Phone Number</label>
      <app-input placeholder="Phone" [control]="phone" format="+000 000 000 000"></app-input>
    </div>
    <button [disabled]="registerForm.invalid" type="submit"
            class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                hover:bg-indigo-500 disabled:opacity-50">
      Submit
    </button>
  </form>
